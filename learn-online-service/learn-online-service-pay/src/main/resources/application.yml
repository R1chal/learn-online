server:
  port: 10100
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: service-pay #服务名
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  datasource:
    url: jdbc:mysql:///learn-online-pay?serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  main:
    allow-bean-definition-overriding: true
  redis:
    host: 127.0.0.1
    port: 6379
    password: lzc064212  # 添加Redis密码，请使用您的实际密码
    database: 0
    timeout: 5000ms
mybatis-plus:
  mapper-locations: classpath:com/richal/learnonline/mapper/*Mapper.xml


rocketmq:
  name-server: 127.0.0.1:9877
  producer:
    group: "service-pay-producer"
    max-message-size: 4096
    send-message-timeout: 3000
    retry-times-when-send-failed: 2
    retry-times-when-send-async-failed: 2

