server:
  port: 10030
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: service-user #服务名
  datasource:
    url: jdbc:mysql:///learn-online-user?serverTimezone=UTC
    username: root
    password:
