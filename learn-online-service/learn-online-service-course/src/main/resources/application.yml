server:
  port: 10060
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: service-course #服务名
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  datasource:
    url: jdbc:mysql:///learn-online-course?serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  main:
    allow-bean-definition-overriding: true
  redis:
    host: 127.0.0.1
    port: 6379
    password: lzc064212  # 添加Redis密码，请使用您的实际密码
    database: 0
    timeout: 5000ms
mybatis-plus:
  mapper-locations: classpath:com/richal/learnonline/mapper/*Mapper.xml

rocketmq:
  name-server: 127.0.0.1:9877
  producer:
    group: "service-course-producer"
    max-message-size: 4096
    send-message-timeout: 5000  # 进一步增加超时时间
    retry-times-when-send-failed: 5  # 增加重试次数
    retry-times-when-send-async-failed: 5
    retry-next-server: true  # 启用重试其他nameserver
    access-key: ""  # 添加空的access-key以避免某些版本的问题
    secret-key: ""  # 添加空的secret-key以避免某些版本的问题


